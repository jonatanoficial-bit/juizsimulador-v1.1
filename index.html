<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Jogo do Juiz — Safe Mode</title>
<style>
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:linear-gradient(180deg,#0b0b0d 0%,#141419 100%);
  color:#f4f6fb;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  text-align:center;
}
h1{font-size:2em;margin-bottom:0.5em;}
.card{
  background:#141419;
  padding:20px;
  border-radius:14px;
  border:1px solid #ffffff22;
  max-width:600px;
}
.btn{margin-top:15px;padding:10px 20px;border-radius:10px;background:#42e6a4;border:0;font-weight:600;cursor:pointer;}
.error{color:#ff5d7a;margin-top:10px;white-space:pre-wrap;font-size:14px;}
</style>
</head>
<body>
<div class="card">
  <h1>Jogo do Juiz 2.0</h1>
  <p id="status">Carregando aplicação...</p>
  <div class="error" id="err"></div>
</div>

<script>
try {
  // Teste básico do ambiente
  const root = document.createElement('div');
  root.textContent = '✅ Ambiente JavaScript carregado com sucesso!';
  root.style.marginTop = '20px';
  document.querySelector('.card').appendChild(root);

  // Teste visual imediato:
  document.body.style.background = 
    "url('https://images.unsplash.com/photo-1589994965851-a3d0ee3d5953?q=80&w=2000&auto=format&fit=crop') center/cover no-repeat, #0b0b0d";

  document.getElementById('status').textContent = 'Ambiente OK! Se você vê o fundo do tribunal, tudo está funcionando.';
  
} catch(e){
  document.getElementById('status').textContent = 'Erro ao carregar o jogo.';
  document.getElementById('err').textContent = e.message;
}
</script>
</body>
</html>
