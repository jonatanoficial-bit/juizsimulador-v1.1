// ---------- Sons ----------
function useSound(url,enabled=true,volume=0.7){
  const ref=useRef(null);
  useEffect(()=>{const a=new Audio(url);a.volume=volume;ref.current=a;return()=>{a.pause();ref.current=null}},[url]);
  const play=()=>{if(enabled&&ref.current){ref.current.currentTime=0;ref.current.play();}};
  const stop=()=>{if(ref.current){ref.current.pause();ref.current.currentTime=0;}};
  return {play,stop};
}

// ---------- Efeito digitando ----------
function useTypewriter(fullText,speed=18,play=true){
  const [text,setText]=useState("");
  useEffect(()=>{ if(!play) return setText(fullText);
    setText(""); let i=0; const id=setInterval(()=>{i++; setText(fullText.slice(0,i)); if(i>=fullText.length) clearInterval(id);}, speed);
    return ()=>clearInterval(id);
  },[fullText,speed,play]);
  return text;
}

// ---------- IA local (gratuita) ----------
async function iaFala(agente,caso,promptExtra=""){
  const pick=(arr,k)=>arr.slice().sort(()=>0.5-Math.random()).slice(0,k);
  const provas=pick(caso.provas,Math.min(3,caso.provas.length));
  const header=agente==="acusacao"?"ACUSA√á√ÉO":agente==="defesa"?"DEFESA":"TESTEMUNHA";
  const linhas=provas.map(p=>`‚Ä¢ [${p.id}/${p.tipo}] ${p.conteudo}`);
  const tese=agente==="acusacao"?(caso.tipo==="criminal"?"A robustez do conjunto probat√≥rio supera o limiar do 'al√©m de d√∫vida razo√°vel'.":"A preponder√¢ncia das evid√™ncias favorece a tese inicial."):(
    caso.tipo==="criminal"?"As inconsist√™ncias geram d√∫vida razo√°vel, impondo absolvi√ß√£o.":"A parte adversa n√£o se desincumbiu do √¥nus probat√≥rio.");
  const texto=`${header}:\n${linhas.join("\n")}\n\nTese: ${tese}`;
  await new Promise(r=>setTimeout(r,280+Math.random()*400));
  return {texto,citacoes:provas.map(p=>p.id)};
}
